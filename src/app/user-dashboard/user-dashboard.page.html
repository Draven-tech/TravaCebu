<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-avatar>
        <img src="assets/avatar.png" />
      </ion-avatar>
    </ion-buttons>
    <ion-title>
      <div style="font-size: small;">Welcome!!!</div>
      <strong>{{ userData?.fullName || 'John Doe' }}</strong>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [scrollEvents]="true">
  <!-- Searchbar -->
  <ion-searchbar placeholder="Search"></ion-searchbar>

  <!-- Section Title -->
  <h2 class="title">Plan Your Trip</h2>
  <ion-button routerLink="/bucket-list" color="dark" fill="outline">
    View My Trip
  </ion-button>


  <!-- Categories -->
  <div class="category-row">
    <ion-chip color="warning" *ngFor="let tag of ['Nature', 'Malls', 'Beaches', 'Religious']">
      <ion-label>{{ tag }}</ion-label>
    </ion-chip>
  </div>

  <!-- Tourist Spot Cards -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let spot of spots">
        <ion-card class="tourist-card">
          <img [src]="spot.img || 'assets/placeholder.jpg'" />
          <ion-card-header>
            <ion-card-title class="spot-name">{{ spot.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button fill="clear" color="" size="small" (click)="addToTrip(spot)">
              <ion-icon slot="icon-only" name="heart"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- History -->
  <h2 class="title">History:</h2>
  <ion-card color="warning" class="history-card">
    <ion-card-header>
      <ion-card-title>SM Seaside Cebu</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button fill="clear" color="dark" size="small">Visit Again</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
