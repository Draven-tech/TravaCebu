<ion-content>
  <img src="assets/img/car.png" class="bg-car" />

  <div class="container">
    <div class="content-layer">
      <div class="welcome-header">
        <div class="title-container">
          <h1 class="main-title">
            <span class="welcome-text">WELCOME TO</span>
            <span class="brand-name">TRAVACEBU</span>
          </h1>
          <div class="title-decoration">
            <div class="decoration-line"></div>
            <div class="decoration-dot"></div>
            <div class="decoration-line"></div>
          </div>
        </div>
                 <div class="subtitle-container">
           <div class="tagline-container">
             <p class="tagline">A lightweight, budget-friendly travel planner for exploring Cebu like a local!</p>
             <div class="tagline-highlight">
               <ion-icon name="star"></ion-icon>
               <span>Discover hidden gems & local favorites</span>
             </div>
           </div>
           <div class="features">
             <div class="feature-item">
               <ion-icon name="location-outline"></ion-icon>
               <span>Tourist Spots</span>
             </div>
             <div class="feature-item">
               <ion-icon name="calendar-outline"></ion-icon>
               <span>Plan Itineraries</span>
             </div>
             <div class="feature-item">
               <ion-icon name="trophy-outline"></ion-icon>
               <span>Earn Badges</span>
             </div>
           </div>
         </div>
      </div>
    </div>

    <form class="custom-form">
      <button class="btn-road"><span class="btn-label" (click)="goToLogin()">LOGIN</span></button>
      <button class="btn-road"><span class="btn-label" (click)="goToRegister()">SIGN IN</span></button>
    </form>
  </div>
</ion-content>
