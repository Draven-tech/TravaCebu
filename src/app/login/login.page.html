<ion-header>
  <ion-toolbar color="primary">
    <ion-title>User Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="loginUser()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">Login</ion-button>

    <ion-button expand="block" fill="clear" routerLink="/register">
      Don't have an account? Register here
    </ion-button>
  </form>
</ion-content>
