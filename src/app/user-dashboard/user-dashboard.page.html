<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-avatar>
        <img src="assets/avatar.png" />
      </ion-avatar>
    </ion-buttons>
    <ion-title>
      <div style="font-size: small;">Welcome!</div>
      <strong>{{ userData?.fullName || 'John Doe' }}</strong>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [scrollEvents]="true">
  <!-- Searchbar -->
  <ion-searchbar placeholder="Search"></ion-searchbar>

  <!-- Section Title -->
  <h2 class="title">Plan Your Trip</h2>

  <!-- Categories -->
  <div class="category-scroll">
    <ion-chip *ngFor="let tag of tags" [color]="selectedTag === tag ? 'dark' : 'warning'" (click)="selectTag(tag)">
      <ion-label>{{ tag }}</ion-label>
    </ion-chip>
  </div>

  <!-- Tourist Spot Cards -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let spot of spots">
        <ion-card class="tourist-card">
          <img [src]="spot.img || 'assets/placeholder.jpg'" />

          <ion-card-header>
            <ion-card-title>{{ spot.name }}</ion-card-title>
          </ion-card-header>

          <ion-card-content class="bucket-action">
            <ion-button fill="clear" color="" size="small" (click)="addToTrip(spot)">
              <ion-icon name="heart-outline"></ion-icon>
              <span>ADD TO BUCKET LIST</span>
            </ion-button>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- History -->
  <h2 class="title">History:</h2>
  <ion-card color="warning" class="history-card">
    <ion-card-header>
      <ion-card-title>SM Seaside Cebu</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button fill="clear" color="dark" size="small">Visit Again</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-grid>
      <ion-row class="ion-justify-content-around ion-align-items-center">
        <ion-col size="3" class="tab-btn">
          <ion-button fill="clear" routerLink="/user-dashboard">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label></ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="3" class="tab-btn">
          <ion-button fill="clear" routerLink="/bucket-list">
            <ion-icon name="basket-outline"></ion-icon>
            <ion-label></ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="3" class="tab-btn">
          <ion-button fill="clear" routerLink="/map">
            <ion-icon name="map-outline"></ion-icon>
            <ion-label></ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="3" class="tab-btn">
          <ion-button fill="clear" routerLink="/account">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label></ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
