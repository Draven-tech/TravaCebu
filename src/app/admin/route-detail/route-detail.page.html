<div class="ion-page">
  <div class="ion-header">
    <div class="ion-toolbar">
      <div class="ion-title">Route Details</div>
      <div class="ion-buttons" slot="end">
        <button class="ion-button" (click)="close()">
          <span class="ion-icon" name="close"></span>
        </button>
      </div>
    </div>
  </div>

  <div class="ion-content ion-padding">
    <div class="card" *ngIf="route">
      <div class="card-header">
        <div class="card-title">{{ route.name }}</div>
        <div class="card-subtitle">{{ route.code }}</div>
      </div>
      
      <div class="card-content">
        <div style="height: 300px; background: #f5f5f5; display: flex; align-items: center; justify-content: center;">
          <!-- Map placeholder -->
          <p>Map View Would Appear Here</p>
        </div>
        
        <div class="list">
          <div class="item">
            <div class="label">Route Color</div>
            <div class="chip" [style.background]="route.color || '#3366ff'">
              <div class="label" style="color: white">{{ route.color || '#3366ff' }}</div>
            </div>
          </div>
          
          <div class="item">
            <div class="label">Created At</div>
            <div class="note" style="margin-left: auto">{{ formatDate(route.createdAt) }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
