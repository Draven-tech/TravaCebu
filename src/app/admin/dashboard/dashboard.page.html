<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card (click)="navigateTo('route-editor')" button>
          <ion-card-header>
            <ion-icon name="map" size="large"></ion-icon>
            <ion-card-title>Route Editor</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Draw and edit jeepney routes
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6">
        <ion-card (click)="navigateTo('route-list')" button>
          <ion-card-header>
            <ion-icon name="list" size="large"></ion-icon>
            <ion-card-title>Route List</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Manage all jeepney routes
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
