<div class="sheet-container">
  <div class="sheet-header">
    <img *ngIf="spot?.imageUrl" [src]="spot.imageUrl" alt="Spot image" class="sheet-image" />
    <div class="sheet-title-row">
      <h2 class="sheet-title">{{ spot?.name }}</h2>
      <button class="close-btn" (click)="close()">&times;</button>
    </div>
    <div class="sheet-category">{{ spot?.category }}</div>
  </div>
  <div class="sheet-body">
    <div class="sheet-description">{{ spot?.description }}</div>
    <div class="sheet-coords">{{ spot?.location?.lat }}, {{ spot?.location?.lng }}</div>
  </div>
  <div class="sheet-actions">
    <ion-button expand="block" color="danger" (click)="addToBucket()">Add to Bucket List</ion-button>
  </div>
</div>
