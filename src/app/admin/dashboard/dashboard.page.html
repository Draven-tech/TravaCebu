<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Admin Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card-header>
          <ion-card-title>Jeepney Routes Management</ion-card-title>
        </ion-card-header>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card (click)="navigateTo('route-editor')" button>
          <ion-card-header>
            <ion-icon name="map" size="large"></ion-icon>
            <ion-card-title>Create Route</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Draw new jeepney routes
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card (click)="navigateTo('route-list')" button>
          <ion-card-header>
            <ion-icon name="list" size="large"></ion-icon>
            <ion-card-title>Manage Routes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            View and edit existing routes
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card-header>
          <ion-card-title>Tourist Spots Management</ion-card-title>
        </ion-card-header>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card (click)="navigateTo('tourist-spot-editor')" button>
          <ion-card-header>
            <ion-icon name="location" size="large"></ion-icon>
            <ion-card-title>Add Tourist Spot</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Create new tourist spot locations
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card (click)="navigateTo('tourist-spot-list')" button>
          <ion-card-header>
            <ion-icon name="globe" size="large"></ion-icon>
            <ion-card-title>Manage Spots</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            View and edit tourist spots
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
