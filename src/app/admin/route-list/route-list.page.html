<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Jeepney Routes</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/admin/dashboard">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let route of routes">
      <ion-item (click)="openRouteDetail(route)">
        <ion-label>
          <h2>{{ route.code }} - {{ route.name }}</h2>
          <p>{{ route.direction }}</p>
        </ion-label>
        <ion-badge [style.background]="route.color || '#3366ff'">&nbsp;</ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteRoute(route.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
