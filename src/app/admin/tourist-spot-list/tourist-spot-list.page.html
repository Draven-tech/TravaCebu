<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Tourist Spots</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="refreshSpots()">
        <ion-icon name="refresh" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery" placeholder="Search spots..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let spot of filterSpots()">
      <ion-item (click)="openSpotDetail(spot)">
        <ion-label>
          <h2>{{ spot.name || 'No name' }}</h2>
          <p>{{ spot.category ? (spot.category | titlecase) : 'No category' }}</p>
          <p>{{ datePipe.transform(spot.createdAt, 'mediumDate') || 'No date' }}</p>
          <pre style="font-size:10px; color:gray;">{{ spot | json }}</pre>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editSpot(spot)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteSpot(spot.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navigateToEditor()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
