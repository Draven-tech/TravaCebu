<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Admin Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-img src="/assets/logo.png" class="logo"></ion-img>

    <form [formGroup]="credentials" (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="email?.touched && email?.invalid">
        <small>Valid email required</small>
      </ion-text>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="password?.touched && password?.invalid">
        <small>Minimum 6 characters</small>
      </ion-text>

      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="!credentials.valid"
        class="ion-margin-top">
        Login
      </ion-button>
    </form>
  </div>
</ion-content>
