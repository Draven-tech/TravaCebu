<ion-content>

  <img src="assets/img/car.png" class="bg-car" />

  <div class="content-layer">
    <h1 (click)="tapHeader()">LOGIN TO<br />TRAVACEBU</h1>

    <form (submit)="loginUser()" class="custom-form">
      <div class="form-group">
        <label class="floating-label" [class.filled]="email">
          <span>Username or Email</span>
          <input type="email" [(ngModel)]="email" name="email" required />
        </label>
      </div>

      <div class="form-group">
        <label class="floating-label" [class.filled]="password">
          <span>Password</span>
          <input type="password" [(ngModel)]="password" name="password" required />
        </label>
      </div>
    </form>

        <div class="btn-container">
          <button type="button" class="btn-road" (click)="loginUser()">
            <span class="btn-label">LOGIN</span>
          </button>

          <div class="signup-text">
            Donâ€™t have an account? <a routerLink="/register">Sign up</a>
          </div>
        </div>
  </div>
</ion-content>
