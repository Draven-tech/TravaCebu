<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Spot Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="spot" class="spot-details">
    <div id="spot-detail-map" style="height: 250px;"></div>

    <ion-list lines="none">
      <ion-item>
        <ion-label>
          <h1>{{ spot.name }}</h1>
          <p>{{ spot.category | titlecase }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="ion-text-wrap">
          <h2>Description</h2>
          <p>{{ spot.description || 'No description provided' }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Coordinates</h2>
          <p>{{ spot.location.lat.toFixed(5) }}, {{ spot.location.lng.toFixed(5) }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="editSpot()">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="close()">Close</ion-button>
  </ion-toolbar>
</ion-footer>
