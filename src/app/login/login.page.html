<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">

  <img src="assets/img/car.png" class="bg-car" />

  <div class="content-layer" #loginContainer>
    <h1 (click)="tapHeader()">LOGIN TO<br />TRAVACEBU</h1>

    <form (submit)="loginUser()" class="custom-form">
      <div class="form-group">
        <label class="floating-label" [class.filled]="email">
          <span>Username or Email</span>
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            required 
            (focus)="onInputFocus($event)"
            (blur)="onInputBlur($event)"
            inputmode="email"
            autocomplete="email" />
        </label>
      </div>

      <div class="form-group">
        <label class="floating-label" [class.filled]="password">
          <span>Password</span>
          <div class="password-input-container">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password" 
              name="password" 
              required 
              (focus)="onInputFocus($event)"
              (blur)="onInputBlur($event)"
              inputmode="text"
              autocomplete="current-password" />
            <button 
              type="button" 
              class="password-toggle-btn"
              (click)="togglePasswordVisibility()">
              <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
            </button>
          </div>
        </label>
      </div>
    </form>

    <div class="btn-container">
      <button type="button" class="btn-road" (click)="loginUser()">
        <span class="btn-label">LOGIN</span>
      </button>

      <div class="signup-text">
        Don't have an account? <a routerLink="/register">Sign up</a>
      </div>
    </div>
  </div>
</ion-content>
