<ion-content class="modern-login-bg ion-padding">
  <div class="admin-topbar">
    <ion-button fill="clear" routerLink="/welcome">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <div class="admin-title">TravaCebu Admin Login</div>
  </div>
  <div class="modern-login-container">
    <img src="assets/img/car.png" alt="Travacebu Logo" class="logo" />
    <h2 class="login-title">Welcome Back!</h2>
    <form [formGroup]="form" (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-button 
        type="submit" 
        expand="block" 
        class="modern-login-btn ion-margin-top"
        [disabled]="form.invalid">
        Login
      </ion-button>
    </form>
  </div>
</ion-content>
